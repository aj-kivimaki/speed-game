<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Pick the Mushrooms</title>
  </head>
  <body>
    <main>
      <div class="game-container">
        <img class="bg-img" src="pics/mushroom-bg.png" alt="mushrooms" />
        <h1>Pick the Mushrooms</h1>
        <div class="scores">
          <p class="game-score">
            Mushrooms picked: <span class="score">0</span>
          </p>
          <p class="high-score">
            Most ever picked: <span id="high-score">0</span>
          </p>
        </div>

        <div class="circle-container">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>

        <div class="button-container">
          <button id="start-button">Start Game</button>
          <button id="end-button" class="hide">End Game</button>
        </div>

        <div id="overlay" class="hide">
          <div class="game-results-screen">
            <div id="close-overlay">X</div>
            <p id="game-result"></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <small>Copyright &copy Atte Kivim√§ki</small>
    </footer>
  </body>
</html>
